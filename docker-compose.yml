services:
  postgres:
    image: postgres:15-alpine
    container_name: text-to-sql-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: text-to-sql-backend
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      # SQL Server connection (for business data)
      SQLSERVER_HOST: ${SQLSERVER_HOST:-host.docker.internal}
      SQLSERVER_PORT: ${SQLSERVER_PORT:-1433}
      SQLSERVER_DB: ${SQLSERVER_DB:-VikasAI}
      SQLSERVER_USER: ${SQLSERVER_USER:-sa}
      SQLSERVER_PASSWORD: ${SQLSERVER_PASSWORD:-YourStrong@Passw0rd}
      # Authentication credentials
      AUTH_EMAIL: ${AUTH_EMAIL}
      AUTH_PASSWORD: ${AUTH_PASSWORD}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "chmod +x /app/startup.sh && /app/startup.sh"
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: text-to-sql-frontend
    expose:
      - "3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume to prevent host node_modules from overriding container's
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: text-to-sql-nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

